<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREPLACE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #e0f7da;
        }
        header {
            background-color: #015B64;
            color: white;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2em;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        main {
            padding: 5em 2em 2em;
            background-color: #D9F0F0;
            margin-top: 3em;
        }
        section {
            margin-bottom: 3em;
        }
        section .content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        section h2 {
            font-size: 2em;
            color: #2e7d32;
        }
        section p {
            font-size: 1.2em;
            color: #333;
        }
        section img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-top: 1em;
        }
        footer {
            background-color: #68ECC4;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer .container {
            padding: 0 2em;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Turning SPACES into PLACES. Find your Commercial Real Estate!</h1>
        </div>
    </header>

    <main>
        <section id="home">
            <div class="content">
                <h2>We are working on our PLACE</h2>
                <p>Website Coming Sooon</p>
                <img src="img.jpg" alt="Home Image">
            </div>
        </section>

        
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 CREPLACE. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
